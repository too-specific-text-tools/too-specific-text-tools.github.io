<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            var regEnd = /$/gm;
            var regChar = "."
            function Specific() {
                document.getElementById("io").value = document.getElementById("io").value.replace(regEnd, regChar);
                event.preventDefault(); //Prevents from clearing after submit
            }
        </script>
    </head>
    <body>
        <form onSubmit="Specific(event)">
            <textarea rows="4" cols="50" id="io"></textarea>
            <button type="submit">Do Â»</button>
        </form>
    </body>
</html>
