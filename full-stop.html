    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            function Upperise() {
                document.getElementById("toupper").value = document.getElementById("toupper").value.toUpperCase();
                event.preventDefault(); //Prevents from clearing after submit
            }
        </script>
    </head>
    <body>
        <form onSubmit="Upperise(event)">
            <textarea rows="4" cols="50" id="toupper">Test: this and that and this not that</textarea>
            <input type="submit">
        </form>
    </body>
