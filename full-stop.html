        <title>Add Full Stop (.) After Each Line Automatically Online</title>
        <script type="text/javascript">
            var regEnd = /$/gm;
var regChar = "."
function Do() {
    var io = document.getElementById("ioArea");
    var undosave = io
    // Regex:
    io.value = io.value.replace(regEnd, regChar);
    // Copy to clipboard:
    io.select();
    document.execCommand("Copy");
    // Clear selection:
    if ( document.selection ) {
        document.selection.empty();
    } else if ( window.getSelection ) {
        window.getSelection().removeAllRanges();
    }
    // Display ‘copied’ popup:
    document.getElementById("copied-popup").classList.remove('invisible');
    document.getElementById("copied-popup").classList.add('fade-in');
    // Prevent from clearing after submit:
    event.preventDefault();
}
        </script>
    </head>
    <body>
        <h1>Specific</h1>
        <h2>Add Full Stop (.) After Each Line</h2>
        <form onSubmit="Do(event)">
            <textarea rows="4" cols="50" id="ioArea"></textarea>
            <div>
                <button type="submit">Do it</button>
            </div>
        </form>
        <span id="copied-popup" class="invisible">Copied to clipboard</span>
